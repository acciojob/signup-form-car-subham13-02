<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post" action="file" name="form" id="form">
        <h1>FORM</h1>
        <div>
            <label for="name">Names*</label><br>
            <input type="text" name="name" id="#name" required>
        </div>
		
		<div>
            <label for="email">Email*</label><br>
            <input type="email" name="email" id="#email" required>
		</div>
		
		<div>
            <label for="gender" >Gender*</label><br>
            <input type="radio" name="gender" id="#gender_m" required> Male
			<input type="radio" name="gender" id="#gender_f" required> Female
		</div>

		 <div>
			<p>Car Brands*</p>
            <select name="cars" id="#cars" required>
				<option value="">--Please choose an option--</option>
				<option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
		</div>
		
        <div>
            <label for="age">Age*</label><br>
            <input type="number" name="age" id="#age" required>
        </div>

		<div>
            <label for="dob">DOB*</label><br>
            <input type="date" name="dob" id="#dob" required>
        </div>
		
		<div>
			<label for="tel">Phone Number</label><br>
            <input type="text" name="tel" id="#tel" placholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
		</div>

        <div>
            <label for="password">Password*</label><br>
            <input type="password" name="password" id="password" required>
        </div>
		
        <div>
            <label for=#tos">I agree to the TOS.</label>
            <input type="checkbox" name="tos" id="tos">
        </div>
    
        <div>
            <input type='submit' id="submit">
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
